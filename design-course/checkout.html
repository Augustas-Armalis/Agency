<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="checkoutFavicon.png">
  <title>Design Course Checkout</title>
  <script src="https://js.stripe.com/v3"></script>
  <style>
    .input-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .checkout-action {
      width: 300px;
      margin: auto;
      border: 5px solid black;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body style="background-color: bisque;">

  <!-- if you'll create the check out page customly do it here ðŸ˜€ -->
  <!-- if not then this html is not needed -->
  <h1 style="text-align: center; text-decoration: underline;">Check Out Page</h1>
  <div class="input-container">
    <h4>User information</h4>
    <input type="text" id="name" placeholder="Your Name" style="width: 300px; margin-bottom: 20px; padding: 5px;"><br>
    <input type="email" id="email" placeholder="Your Email" style="width: 300px;margin-bottom: 20px;padding: 5px;"><br>
    <input type="password" id="password" placeholder="Your Password"
      style="width: 300px;margin-bottom: 20px;padding: 5px;"><br>
    <input type="text" id="address" placeholder="Your Address"
      style="width: 300px;margin-bottom: 20px;padding: 5px;"><br>
    <input type="text" id="dateOfBirth" placeholder="Date Of Birth"
      style="width: 300px;margin-bottom: 20px;padding: 5px;"><br>
  </div>
  <div class="checkout-action">
    <h3>Total Price</h3>
    <p>100$</p>
    <button id="checkOutBtn">CheckOut</button>
  </div>
  <!-- javascript -->

  <script type="module">

    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBOeyeJGvPtyeSslgj1vln_Ct7Zve2OF5E",
      authDomain: "course-website-b78d2.firebaseapp.com",
      projectId: "course-website-b78d2",
      storageBucket: "course-website-b78d2.appspot.com",
      messagingSenderId: "621956158107",
      appId: "1:621956158107:web:0722ce13024a0e9a93ac3e"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);


    const checkOutBtn = document.querySelector('#checkOutBtn')

    checkOutBtn.addEventListener('click', async () => {
      const { name, email, password, address, dateOfBirth } = getInformation();

      // Check if any input is empty
      if (!name || !email || !password || !address || !dateOfBirth) {
        return alert("Fill all the inputs");
      }

      try {
        // Create new user
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log(user);

        // Store input values in the database
        await sendUserDataToServer(name, email, password, address, dateOfBirth);
        await payment();
        // alert('Your information has been received successfully');
      } catch (error) {
        // Handle errors
        const errorCode = error.code;
        const errorMessage = error.message;
        console.error(errorCode, errorMessage);
        return alert(errorMessage);
      }
    });

    const getInformation = () => {
      let name = document.querySelector('#name').value.trim();
      let email = document.querySelector('#email').value.trim();
      let password = document.querySelector('#password').value.trim();
      let address = document.querySelector('#address').value.trim();
      let dateOfBirth = document.querySelector('#dateOfBirth').value.trim();

      return { name, email, password, address, dateOfBirth };
    };

    const stripe = Stripe("pk_test_51P9ooxCtI3g1VfNLfEjz5Ms8sIe89Uf5GM2p1C6F6woGNM2YiGGc2yrFia2ppAMDM4fzku0jxSkHd148lcAt37kR00CL9a6ypg")
    const payment = () => {
      stripe.redirectToCheckout({
        lineItems: [{
          price: "price_1P9rFYCtI3g1VfNLOLfaSXYn",
          quantity: 1,
        }],
        mode: "payment",
        successUrl: "http://127.0.0.1:5500/login.html",
        cancelUrl: "http://127.0.0.1:5500/index.html"
      }).then(result => {
        console.log(result)
      })
        .catch(error => {
          return alert(error)
        })
    }
    const sendUserDataToServer = async (name, email, password, address, dateOfBirth) => {
      try {
        const response = await fetch('http://localhost:5000/information', {
          method: 'POST',
          headers: ({
            'Content-Type': 'application/json'
          }),
          body: JSON.stringify({ name, email, password, address, dateOfBirth })
        });

        if (!response.ok) {
          throw new Error('Failed to send the user data to the server');
        }

        const data = await response.json();
        console.log(data);
      } catch (error) {
        console.error('Error sending user data to server:', error);
        throw error; // Rethrow the error to be caught by the caller if needed
      }
    };
  </script>
</body>

</html>
